name: Update Blog Posts with Date

on:
  push:
    paths:
      - 'blogs/posts.json' # Adjust the path if posts.json is located in a different directory

jobs:
  update-posts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Update posts.json with current date and time
        run: |
          node -e '
            const fs = require("fs");
            const path = require("path");
            // Update the path to your posts.json file
            const postsPath = path.join(__dirname, "blogs/posts.json");
            const posts = JSON.parse(fs.readFileSync(postsPath, "utf8"));

            // Add date to posts without date
            posts.posts = posts.posts.map((post) => {
              if (!post.date) {
                const now = new Date();
                const month = now.toLocaleString("en-US", { month: "short" });
                const day = now.getDate().toLocaleString("en-US", { style: "ordinal" });
                const year = now.getFullYear();
                const hours = now.getHours() % 12 || 12; // Convert to 12-hour format
                const minutes = now.getMinutes().toString().padStart(2, "0");
                const ampm = now.getHours() >= 12 ? "PM" : "AM";
                post.date = `${month}. ${day}, ${year} at ${hours}:${minutes} ${ampm}`;
              }
              return post;
            });

            fs.writeFileSync(postsPath, JSON.stringify(posts, null, 2), "utf8");
          '

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add blogs/posts.json # Update the path if necessary
          git commit -m "Automatically add date and time to new blog posts" || exit 0
          git push
