<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZBlog</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=D-DIN&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>
<body>

    <header id="Home">
        <nav>
            <div class="nav-title">
                <a href="#Home">ZBlog</a>
            </div>
            <div class="nav-sec">
                <ul class="nav-links">
                    <li><a href="#Home">HOME</a></li>
                    <li><a href="#Blog">BLOG</a></li>
                    <li><a href="#Contact">CONTACT</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <p>Welcome to ZBLOG</p>
            <div class="search-bar">
                <input type="text" id="search-title" placeholder="Search by title...">
                <input type="text" id="search-content" placeholder="Search by content...">
                <select id="search-date">
                    <option value="">Select Date</option>
                    <!-- Options will be dynamically generated here -->
                </select>
            </div>
        </section>

        <section id="Blog">
            <div id="blog-list">
                <!-- Blog posts will be dynamically generated here -->
            </div>
        </section>

        <section id="Contact">
            <p>Get in touch with us</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ZELS</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
